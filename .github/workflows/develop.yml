name: Test on PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3                

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9.0'
        cache: 'pip'

    - run: pip install -r requirements.txt
    - name: Test
      run: python -m unittest -v
        

